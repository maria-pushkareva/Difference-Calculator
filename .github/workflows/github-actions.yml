name: linter and tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: npm install
        run: make install
      - name: run Linter
        run: make lint
      - name: run test & check test coverage
        run: make test
